<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaire</title>
</head>
<body>

    <div class="container">

        <form>

                <label for="pseudo">Pseudo *</label>
                <input type="text" name="pseudo" placeholder="*****" required><br />

                <label for="mdp">Mot de passe *</label>
                <input type="password" id="#" name="#" placeholder="*****" required><br />

                <label for="email">Email *</label>
                <input type="email" id="file" name="email" placeholder="*****" required><br/>

                <label for="file">Fichier</label>
                <input type="file" id="file" name="file" required><br />

                <label for="file">Fichier *</label>
                <select name="#" id="##">
                <optgroup>
                    <option value=""></option>
                    <option value=""></option>
                </optgroup>
                <optgroup>
                    <option value=""></option>
                    <option value=""></option>
                </optgroup>
                </select><br>

                <label for="choix" >Choisir</label>
                <p>
                <input type="checkbox" name="choix" checked>Choix 1
                <input type="checkbox" name="choix">Choix 2
                <input type="checkbox" name="choix">Choix 3
                </p>

                <label for="civilite">Civilit√©</label>
                <input type="radio" name="civilite" value="m"> Monsieur
                <input type="radio" name="civilite" value="f" checked> Madame<br />

                <label for="ville">Ville</label>
                <input type="text" id="ville" list="france">
                <datalist id="france">
                    <option value="#">Lille</option>
                    <option value="#">Paris</option>
                    <option value="#">Toulouse</option>
                    <option value="#">Marseille</option>
                </datalist><br/>

                <label for="cp">Code Postal</label>
                <input type="text" id="id" name="id" maxlength="5"><br/>

                <label for="Adresse">Adresse</label>
                <textarea type="range" name="adresse" cols="28" rows="10"></textarea><br/>

                <label for="jauge">Jauge</label>
                <input type="range" id="jauge" min="0" max="200" value="75" /><br />

                <label for="couleur">Couleur</label>
                <input type="color" /><br />

                <input type="submit" name="inscription" value="S' inscrire">
                <input type="reset" name="effacer" value="Recommencer">
                <br><br>
                <input type="submit" name="inscription" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler">

        </form>

    </div>
    
</body>
</html>
