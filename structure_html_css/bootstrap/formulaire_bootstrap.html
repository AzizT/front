<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/05_monbootstrap.css"> -->
    <title>Formulaire Bootstrap</title>
</head>
<body>
    <div class="container-fluid">

        <!-- me sert a avoir un margin-top, a défaut d' autre chose, que je n' ai pas réussi a trouver -->

            <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-8 bd-content" role="main">
            <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-8 bd-content" role="main"></main>


        <!-- ***************************Prénom et nom*************************** -->

        <form>
            <div class="row">
              <div class="col-md-3 c1">
                <label for="inputFirstName">Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom" >
              </div>
              <div class="col-md-3 c1">
                <label for="inputLastName">Nom</label>
                <input type="text" class="form-control" placeholder="Nom">
              </div>
            </div>
        </form>

        <!-- *****************************mail, mdp, adresse, ....Sign In************* -->

        <form>

            <div class="form-row">
                <div class="form-group col-md-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                <label for="inputPassword4">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                <label for="inputAddress">Adresse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rue, Bvd, Avn...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                <label for="inputAddress2">Adresse 2 (facultative)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Appartment n°, étage">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                <label for="inputState">Departement</label>
                <select id="inputState" class="form-control">
                    <option selected>Choisir...</option>
                    <option>Paris</option>
                    <option>Val de Marne</option>
                    <option>Seine St Denis</option>
                    <option>Seine et Marne</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                <label for="inputZip">Code Postal</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Rester connecté
                </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Connexion</button>
            
        </form>

        <!-- Sauter deux lignes, même cas de figure qu' en haut -->

        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-8 bd-content" role="main"></main>
        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-8 bd-content" role="main"></main>

        <!-- *************************File Input************************* -->

        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Selectionnez un fichier</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>

        <!-- ************************************jauge************************** -->

            <form>
            <div class="form-group col-md-3">
                <label for="formControlRange">Jauge</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
        </form>

        <!-- **************************checkbox Inline**************************** -->

        <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Un ado</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Un adulte</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div>

    </div>

<!-- jQuery pour Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
