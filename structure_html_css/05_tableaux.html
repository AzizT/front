<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/05_tableaux.css">
    <title>Tableaux</title>
</head>
<body>
    <!-- Ouverture du tableau avec balise "table"-->
    <table>
        <!-- titre pour tableau -->
        <caption>Ventes</caption>
        <!-- en tete -->
        <thead>
            <!-- des rangées -->
            <tr>
                <!-- des en tetes de rangées-->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <!-- tfoot sert de bas de tableau. En W3C, on met la balise tfoot avant celle du corps du tableau "tbody" -->
        <tfoot>
            <tr>
                <!-- "td" = cellules -->
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
