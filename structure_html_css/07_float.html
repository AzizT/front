    <!-- 
        - La propriété FLOAT indique qu' un élément doit etre retiré du flux normal et doit etre placé sur le coté droit ou gauche de son conteneur. Le texte et les autres éléments en ligne (INLINE) entoureront alors l' élément flottant
        - Un élément flottant est un élément pour lequel la valeur calculée de float est différente de NONE
        - FLOAT indique l' utilisation d' une position en bloc, cette propriété modifie donc la valeur de DISPLAY dans certains cas
        - LEFT: mot clé, indiquant quel' élément doit flotter du coté gauche du blocquote qui le contient
        - RIGHT: mot clé, indiquant quel' élément doit flotter du coté droit du blocquote qui le contient 
        - NONE: mot clé indiquant que l' élément ne doit pas flotter
    -->
