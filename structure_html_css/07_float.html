<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/07_float.css">
    <title>Float</title>
</head>
<body>
    <!-- 
        - La propriété FLOAT indique qu' un élément doit etre retiré du flux normal et doit etre placé sur le coté droit ou gauche de son conteneur. Le texte et les autres éléments en ligne (INLINE) entoureront alors l' élément flottant
        - Un élément flottant est un élément pour lequel la valeur calculée de float est différente de NONE
        - FLOAT indique l' utilisation d' une position en bloc, cette propriété modifie donc la valeur de DISPLAY dans certains cas
        - LEFT: mot clé, indiquant quel' élément doit flotter du coté gauche du blocquote qui le contient
        - RIGHT: mot clé, indiquant quel' élément doit flotter du coté droit du blocquote qui le contient 
        - NONE: mot clé indiquant que l' élément ne doit pas flotter
    -->
    <div>
        <p>test paragraphe contenant une <span>Balise inLine</span></p>
        <hr>
        <!-- div.boite{$}*4 -->
        <div class="boite">1</div>
        <div class="boite">2</div>
        <div class="boite">3</div>
        <div class="boite">4</div>
        <div class="clear"></div>
        <!-- La propriété CLEAR indique si un élément peut-etre situé a coté d' élément FLOTTANTS qui le précède ou s' il doit etre deplacé vers le bas pour etre en dessous de ces éléments. La propriété CLEAR s' applique aux éléments FLOTTANTS comme aux éléments non-FLOTTANTS -->
        <div class="boite">5</div>
        <div class="boite">6</div>
        <div class="boite">7</div>
        <div class="boite">8</div>
        <div class="clear"></div>
        <hr>
        <div class="arrondi">1</div>
        <div class="arrondi">2</div>
        <div class="clear"></div>
        <div class="arrondi">3</div>
        <div class="arrondi">4</div>
        <div class="arrondi">5</div>
        <div class="arrondi">6</div>
        <div class="clear"></div>
   </div>

</body>
</html>
