<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lecteur JS</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    

<figure id="audioplayer" itemprop="track" itemscope itemtype="http://schema.org/MusicRecording">
    <figcaption>
    <div>Track<span itemprop="name">24 Ghosts III</span></div>
    <div id="album">Album<span itemprop="inAlbum">Ghosts III</span></div>
    <div id="artist">Artist<span itemprop="byArtist">Nine Inch Nails</span></div>
    <div id="time">Time<span id="playbacktime">00:00</span></div>
    </figcaption>
    <meta itemprop="duration" content="PT2M29S">
    <div id="fader"></div>
    <div id="playback"></div>
    <audio controls src="https://thenewcode.com/assets/audio/24-ghosts-III.mp3" id="audiotrack" preload="auto" itemprop="audio"></audio>
    </figure>
    
    

    <script type="text/javascript" src="js/lecteur.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    
</body>
</html>
