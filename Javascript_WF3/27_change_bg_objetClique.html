<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Changer le bg de maniere aleatoire</title>
</head>
<body>

    <!-- faire fonction, change bg, qui ne contient pourl' instant qu' une seule instruction pour l' instant ( une alert ok
    ) Cette focntion doit etre declenchÃ©e par le bouton -->

    <button>Change couleur</button>
    <div class="unDiv">ICI le div</div>
    

    <script>


var btn = document.querySelector('button');
var monDiv = document.querySelector(' .unDiv');

function random(number){
    return Math.floor(Math.random()* number);
}
function changeBg(e){
    // alert('ok');
    e.target.style.backgroundColor = 'hsla('+ random(360)+', 100%, 50%, 1)';
}
btn.addEventListener('click', changeBg);
monDiv.addEventListener('click', changeBg);

        // changeBg.addEventListener('click', fenetre);
        
    
    </script>
</body>
