<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position relative</title>

    <style>
        *{
            box-sizing: border-box;
        }
        /* body{
            margin: 0;
        } */
        .encart{
            margin: 0 auto;
            width: 250px;
            height: 260px;
            border: 1px solid silver;
            background: url(images/mimi-caroff-douarnenez.jpg) no-repeat;
            background-size: auto 100%;
            background-position: center top;
            position: relative;
        }
        .encart .desc{
            width: 90%;
            height: 90%;
            position: absolute;
            background-color: rgba(0,0,0, .2);
            bottom: 0;
            left: 5%;
            color: white;
        }
        .rs{
            background-color: rgba(255,255,255, .5);
            position: absolute;
            left: 5%;
            top: 4px;
            width: 90%;
            display:none;
        }
        .encart:hover .rs{
            display: block;
        }


        
        
    </style>
    
    
</head>

<body>

    <div class="encart">
        <div class="desc">
            <strong>Art de vivre</strong>
            <h2>mimi caroff</h2>
            <p>blablabla</p>
        </div>
        <div class="rs">fb - twitter - rss</div>
       
    </div>

    
    
    

</body>

</html>
