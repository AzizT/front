    <title>Fonctions imbriquées et closures</title>

<body>
    <h1>Les fonctions imbriquées et closures</h1>

    <p>Il faut garder al' esprit qu' on peut appeler une fonction de n' importe ou; même a l' interieur d' une autre fonction<br>
    C' est donc souvent utile pour l' organisation du code ( division d' une fonction complexe en plusieurs sous-fonctions )<br>
</p>

    
    
<script>

    // etape A: meta fonction, qui imbrique plusieurs sous-fonctions

    function maMetaFonction(){
        var maVariable = 1;

        sousFonction1();

        
        sousFonction2();
            
        
        sousFonction3();
            
        
    }
    // fin de la meta fonction
    function sousFonction1(){
        document.write(maVariable);
    }
    function sousFonction2(){
        document.write(maVariable);
    }
    function sousFonction3(){
        document.write(maVariable);
    }
    // declenchement de la meta fonction
    maMetaFonction();

    // Il faut s' assurer que les valeurs de variable utilisées dans la fonction ont une portée correcte. L' exemple ci dessus comporte une referenceError maVariable is not defined. En effet, même si la valeur de maVariable est definie dans la même portée que les appels de fonction, elle n' est pas definie dans les declarations de fonction (le code réel est executé lorsque les focntion sont appelées.)
    // Pour que cela fonctionne, il faut passer la fonction en tant que parametre
    
</script>
    
</body>
