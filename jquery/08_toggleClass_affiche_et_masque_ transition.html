<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toggle class affiche et masque avec transition</title>

    <style>

        .listeFruits{
            background-color: firebrick;
            /* ici, c' est le sclae zero qui masque notre liste */
            transform: scale(0);
            /* on peut jouer avec les valeurs 0 et 0 ci dessous pour changer le point de transformation
            - avec 0 0, la tranformation se fait d' en haut a gauche, vers le bas a droite
            - avec 50% 50%, cette transformation se fera a partir du centre²&   ²    */
            transform-origin: 0 0;
            transition: 1s;
        }
        .affiche{
            transform: scale(1);
        }
        .boite{
            width: 500px;
            height: 500px;
            background-color: purple;
        }
        
    
    </style>
</head>
<body>

        <button class="btn">Afficher / Masquer</button>

    

        <ul class="listeFruits">
            <li>Pommes</li>
            <li>Bananes</li>
            <li>Poires</li>
            <li>Fraises</li>
        </ul>
    <div class="boite">
    </div>
    
    

    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        
        $(function(){
            console.log('DOM chargé');

            // on choisit la methode de la fonction anonyme ( pourl' autre méthode, voir mon 07)
            $('.btn').on('click', function(){
                // on ajoute un toggleClass pour ajouter et supprimer successivement la class affiche a l' objet qui a la class listefruits
                $('.listeFruits').toggleClass('affiche');
            })
        })
        // fin du scope
    
    </script>
    
</body>
</html>
