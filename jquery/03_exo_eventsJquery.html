<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exo Events JS Pur</title>
</head>
<body>

    <button id="btn">Clique ici</button>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <script>
        // on charge le scope de Jquery
        $(function(){
            console.log('JQ est bien chargé');
            // toujours vérifier dans la console

            var action = function(){
                alert('tu as cliqué');
            }
            $('#btn').on('click', action);
        } ) 
        // fin du SCOPE
    </script>
    

</body>
</html>
