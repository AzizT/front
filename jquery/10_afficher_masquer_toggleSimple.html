<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Afficher Masquer avec Toggle Simple</title>

    <style>
        .container{
            width: 80%;
            height: 800px;
            margin: 0 auto;
            border: 2px solid red;
            position: relative;
        }
        .popup{
            width: 80px;
            height: 60px;
            background-color: silver;
            border: 1px solid black;
            border-radius: 10%;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }
    </style>

    
</head>
<body>

    <div class="container">

        <button class="btn">Affiche et Cache</button>

        <div class="popup">Ma Popup</div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function(){
            console.log('JQ charg√©');

            $('.btn').click(function(){
                // variante de toggle, slide, glisse de haut en bas, lentement
                $('.popup').slideToggle("slow");
            })
        })
        // fin du scope
    
    
    </script>
    
</body>
</html>
