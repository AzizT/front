<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base JQuery</title>

   <style>
       
       *{
           box-sizing: border-box;
       }
       html{
           font-size: 62.5%;
           /* base 10px */
       }
       html, body{
           margin: 0;
           padding: 0;
           height: 100%;
       }
       body, input, textarea{
           font: 1.3rem/1.5 arial, helvetica, sans-serif;
       }
       #monForm{
           width: 40%;
           background-color: blanchedalmond;
           padding: 2rem;
           margin: 0 auto;
       }
       #monForm fieldset{
           border: 1px dashed silver;
           border-radius: 1rem;
           box-shadow: 0 0 3px rgba(0, 0, 0, .25);
       }
       #monForm fieldset legend{
           background-color: blanchedalmond;
           padding: 1rem;
       }
       #monForm input, #monForm textarea{
           width: 100%;
           margin: 5px 0;
       }
       #monForm p{
           margin-bottom: .5rem 0;
       }
       .feedback{
           width: 70%;
           border: 1px solid silver;
           padding: 2rem;
           border-radius: 1rem;
           margin: 0;
           box-shadow: 0 0 10px rgba(0, 0, 0, .25);
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
       }
    
   
   </style>

    

    
</head>
<body>

    <form action="traitement.php" method="GET" id="monForm">

        <fieldset>

            <legend>Mes infos persos</legend>

            <p><label for="nomComplet">Nom et Prénom</label>
            <input type="text" id="nomComplet" placeholder="Nom et Prénom"></p>

            <p><label for="email">Entrez votre email</label>

            <input type="email" id="email" placeholder="Email"></p>

            <p><label for="tel">Entrez votre numero de telephone</label>

            <input type="tel" id="tel" placeholder="Tel"></p>
                
            <p>
                <label for="message">Ecrivez votre message ci dessous</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="message..."></textarea></p>

            <input type="submit" id="envoyer" value="envoyer un message">

        </fieldset>

    </form>

    

    
    

    

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>

        $(function(){
            console.log('JQ chargé');

            // pour écouter l' evenement submit du formulaire

            $('#monForm').on('submit', function(ev){
                ev.preventDefault();

                // creation de la balise p par input, enfant de body
                // $('<p>').append('Nom : '+$('#nomComplet').val()).appendTo('body>');
                //     $('<p>').append('Ton email est : '+$('#email').val()).appendTo('body>');
                //     $('<p>').append('Ton numero de téléphone est le : '+$('#tel').val()).appendTo('body>');

                // on va récuperer les infos dans des variables
                
                var nomComplet=$('#nomComplet').val();
                $(this).replaceWith(
                    // attention, ici ce sont des apostrophes inversées ( alt gr + 7 )
                    `
                     <p class="feedback">
                        Bonjour <strong> ${nomComplet} <strong>
                    </p>
                    `
                )
            })
            // fin du submit

        })
        // fin du scope
        
    
    



    
    
    
    </script>
    
</body>
</html>
