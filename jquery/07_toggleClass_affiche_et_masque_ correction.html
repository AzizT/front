<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toggle class</title>

    <style>
        .listeFruits{
            display: none;
            background-color: firebrick;
        }
        .affiche{
            display: block;
        }
    
    </style>
</head>
<body>
    <!-- - créer en html une liste de fruits avec la class: listeFruits
         - Charger le JQ
         - Ajouter un button class btn
         - En JQ, onclick sur le button qui ajoute puis masque la liste-->
    <button class="btn">Afficher / Masquer</button>

    <ul class="listeFruits">
        <li>Pomme</li>
        <li>Poire</li>
        <li>Fraise</li>
        <li>Banane</li>
    </ul>

    
    

    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        
        $(function(){
            console.log('DOM chargé');

            // on choisit la methode de la fonction anonyme ( pourl' autre méthode, voir mon 07)
            $('.btn').on('click', function(){
                // on ajoute un toggleClass pour ajouter et supprimer successivement la class affiche a l' objet qui a la class listefruits
                $('.listeFruits').toggleClass('affiche');
            })
        })
        // fin du scope
    
    </script>
    
</body>
</html>
