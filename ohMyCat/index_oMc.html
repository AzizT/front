<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_oMc.css">
    <title>Accueil Oh My cat</title>
</head>
<body>

    <div class="container-fluid">

        <header>

            <div class="row">

            <div class="col" id="header"><h1>Adoptez un chat trop bon !</h1></div>
            </div>

        </header>

        <main>

            <div class="row">
                <div class="container" id="slider">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-md-9 order-md-4 slide">

                                    <div class="bd-example">
                                        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                                          <ol class="carousel-indicators">
                                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                                          </ol>
                                          <div class="carousel-inner">
                                            <div class="carousel-item active">
                                              <img src="img/chat_1.jpg" class="d-block w-100" alt="...">
                                              <div class="carousel-caption d-none d-md-block">
                                                <h5>Sushi</h5>
                                                <p></p>
                                              </div>
                                            </div>
                                            <div class="carousel-item">
                                              <img src="img/chat_2.jpg" class="d-block w-100" alt="...">
                                              <div class="carousel-caption d-none d-md-block">
                                                <h5>Yakitori</h5>
                                                <p></p>
                                              </div>
                                            </div>
                                            <div class="carousel-item">
                                              <img src="img/chat_3.jpg" class="d-block w-100" alt="...">
                                              <div class="carousel-caption d-none d-md-block">
                                                <h5>Gucci</h5>
                                                <p></p>
                                              </div>
                                            </div>
                                          </div>
                                          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                          </a>
                                          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                          </a>
                                        </div>
                                      </div>

                                </div>
                                <div class="col-md-3 order-md-1 form">

                                    <form>

                                    <div class="form-group col-md-4">
                                        <label for="inputState">Choix du chat</label>
                                        <select id="inputState" class="form-control">
                                          <option selected> - Selectionnez - </option>
                                          <option>...</option>
                                        </select>
                                    </div>

                                    <label for="exampleFormControlTextarea1">Raison d' adoption</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7">Saisissez ici les raisons pour lesquelles vous souhaitez adopter ce chat</textarea>

                                    <div><button type="button" class="btn btn-danger">Envoyez</button></div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container" id="logo">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-md-9 txt"></div>
                                <div class="col-md-3 chat"><img class="silhouette_chat" src="img/tete-chat.png" alt="silhouette de chat"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            
            <div class="row">
                <div class="col footer"></div>
            </div>
            
        </footer>


    </div>
    
<!-- bibliotheque pour bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<!-- link vers mon js -->
    <script type="text/javascript" src="js/oMc.js"></script>
</body>
</html>
